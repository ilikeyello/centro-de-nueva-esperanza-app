<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CNE</title>
    <meta name="theme-color" content="#dc2626" />
    <link rel="manifest" href="/cne-app/manifest.json" />
    <link rel="apple-touch-icon" href="/cne-app/icon-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <style>
      .app-splash {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        background-color: #000000;
        color: #f9fafb;
        z-index: 50;
      }
      
      .app-splash-logo {
        width: min(72px, 20vw);
        max-height: 72px;
        height: auto;
        display: block;
        opacity: 1;
      }
      
      .app-splash-spinner {
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 9999px;
        border: 2px solid rgba(249, 250, 251, 0.15);
        border-top-color: #ef4444;
        animation: app-splash-spin 0.9s linear infinite;
      }
      
      @keyframes app-splash-spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-splash">
        <img
          src="./cne_logo_black.svg"
          alt="Centro de Nueva Esperanza"
          class="app-splash-logo"
          style="filter: invert(1);"
        />
        <div class="app-splash-spinner" aria-hidden="true"></div>
      </div>
    </div>
    <script type="module" src="./main.tsx"></script>
  </body>
</html>
